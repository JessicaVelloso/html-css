<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="foto grande">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender</p>
    <audio preload="metadata">
        <source src="midia/Sunshine2.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue roduzir, <a href="midia/Sunshine2.mp3">clique aqui para baixar</a></p>
    </audio>
    <audio src="midia/Sunshine2.mp3" controls autoplay></audio>

    <h1>Vídeos</h1>

</body>
</html>
