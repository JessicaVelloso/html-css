<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            color: rgb(39, 223, 223);
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(0, 255, 191);
        }
        a:hover{
            color: darkred;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://www.google.com.br">
            <li >Repositório GITHUB</li>
        </a>
        <a href="https://www.google.com.br">
            <li >Canal do Youtube</li>
        </a>
        <a href="https://www.google.com.br">
            <li>  do Curso em Vídeo</li>
        </a>
    </ul>
</body>
</html>
